<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>程序更新信息</title>
    <!-- 版本号: 0.0.2 -->
    <!-- 哈希值: 103cc20eccdbb7e13dc61afa53b50aa3 -->
</head>
<body>
    <h1>程序更新信息</h1>
    <div class="container">
        <span class="hover-text">悬停我</span>
        <span class="hidden-content">这是隐藏的内容！</span>
    </div>
</body>
<style>
    /* 基础样式 */
    .container {
        position: relative;
        display: inline-block;
        margin: 20px;
        font-size: 16px;
    }

    .hover-text {
        cursor: pointer;
        color: #007bff;
        text-decoration: underline;
    }

    .hidden-content {
        display: none; /* 默认隐藏内容 */
        position: absolute;
        top: 100%; /* 显示在悬停文本的下方 */
        left: 0;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        white-space: nowrap; /* 防止内容换行 */
        z-index: 10; /* 确保内容在最上层 */
    }

    /* 鼠标悬停时显示内容 */
    .hover-text:hover + .hidden-content {
        display: block;
    }
</style>
</html>
